<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="quiz-container">
        <h1> Quiz de perguntas e respostas</h1>
        <div id="pergunta"></div>
        <div id="opcoes"></div>
        <div id="resultado"></div>
    </div>

    <script>
     const perguntas = [
     {
        pergunta: "O que se desenrola na série atypical?",
        opcoes: ["O protagonista quer arrumar uma namorada", "Eu vou la saber ta me achando com cara de advinha", "Eu vou la saber ta me achando com cara de advinha"],
        resposta: "O protagonista quer arrumar uma namorada"
     },

     {
        pergunta: "Quais são os vilões de stranger things??",
        opcoes: ["Mentor, cãesdemos, gorgodemo", "demogorgo", "Monstro de 2 cabeça, devorador e comedor", "Demogorgo, democães, devorador de mentes e vecna"],
        resposta: "Demogorgo, democães, devorador de mentes e vecna"
     },

     {

        pergunta: "Onde o Rick acorda no primeiro episódio de the walking dead??",
        opcoes: ["No hospício", "No bar depois de ter enchido a cara", "No hospital depois de um coma", "Na sua casa"],
        resposta: "No hospital depois de um coma"
     },

     {
        pergunta: "Em que série o personagens são lobos?",
        opcoes: ["teen wolf", "instiable", "supernatural"],
        resposta: "teen wolf"

     },

     {
        pergunta: "Em que série o personagem fala 'eu matei o hitler?",
        opcoes: ["lucifer", "Game of Thrones", "supernatural"],
        resposta: "supernatural"

     },

     {
        pergunta: "Em que série a vida de uma adolescente é horrivel?",
        opcoes: ["minha vida com a família wallter" , "13 reasons why", "gossip girl"],
        resposta: "13 reasons why"

     },

     {
        pergunta: "qual série tem um grupo de adolescentes ricos com conflitos e redes sociais?",
        opcoes: ["gossip girl", "diários de um vampiro", "elite"],
        resposta: "gossip girl"

     },


     ];

     const perguntaElemento = document.getElementById("pergunta");
     const opcoesElemento = document.getElementById("opcoes");
     const resultadoElemento = document.getElementById("resultado");

     let indicePerguntaAtual = 0;

     function carregarPergunta() {
        const perguntaAtual = perguntas[indicePerguntaAtual];
        perguntaElemento.textContent = perguntaAtual.pergunta;

        opcoesElemento.innerHTML = "";
        perguntaAtual.opcoes.forEach(opcao => {
            const botao = document.createElement("button");
            botao.textContent = opcao;
            botao.addEventListener("click", () => verificarResposta(opcao));
            opcoesElemento.appendChild(botao);
        });
         }    

         function verificarResposta(respostaSelecionada) {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            if (respostaSelecionada === perguntaAtual.resposta) {
                resultadoElemento.textContent = "resposta correta!";
                resultadoElemento.className = "correto";     
            } else{
                resultadoElemento.textContent = "Resposta incorreta. A resposta correta é: " + perguntaAtual.resposta;
                resultadoElemento.className = "incorreto";
            }

            indicePerguntaAtual++;
            if (indicePerguntaAtual < perguntas.length) {
                setTimeout(carregarPergunta, 2000); // Carregua próxima pergunta após 2 segundos
            } else {
                resultadoElemento.textContent = "Quiz concluído!";
                 resultadoElemento.className = "";
            }
         }

         // Carrega a primeira pergunta quando a página carrega 
         carregarPergunta();

    </script>

    <footer>desenvolvido por rhayssa blum</footer>
    
</body>
</html>
